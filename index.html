<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Медицинский календарь записи</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Запись к врачу</h1>
      <div style="display:flex; gap:15px; align-items:center;">
        <button id="toggleMode">Режим администратора</button>
        <button id="manageServicesBtn" style="display:none;">Услуги</button>
        <span id="modeLabel" style="font-weight:600; color:#27ae60;"></span>
      </div>
    </header>

    <div class="month-nav">
      <button id="prevMonth">Предыдущий</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonth">Следующий</button>
    </div>

    <div id="calendar"></div>

    <div class="admin-controls">
      <label>Запрет записи за <input type="number" id="timeLimit" min="0" value="2"> часов</label>
    </div>
  </div>

  <div id="modal-root"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
