<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь записей</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Календарь записей</h1>
      <button id="toggleModeBtn" class="btn btn-admin">Режим администратора</button>
    </header>

    <div class="month-nav">
      <button id="prevMonthBtn" class="button">&lt;</button>
      <span id="currentMonth"></span>
      <button id="nextMonthBtn" class="btn">&gt;</button>
    </div>

    <div id="calendarGrid" class="calendar-grid"></div>

    <div class="time-limit-control">
      <label>
        Запретить запись за:
        <input type="number" id="timeLimitHours" value="1" min="0" max="24"> часов до начала
      </label>
    </div>
  </div>

  <script type="module" src="/src/firebase/firestore.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
