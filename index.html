<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- ЭТО САМОЕ ВАЖНОЕ — без этого на 90% телефонов всё сломается -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Запись к врачу</title>

  <!-- Трюк, чтобы стили подгрузились ДО отрисовки страницы на слабых телефонах -->
  <link rel="stylesheet" href="styles.css?v=20251122" media="print" onload="this.media='all'">

  <!-- Фолбэк на случай если основной не загрузился -->
  <noscript><link rel="stylesheet" href="styles.css?v=20251122"></noscript>

  <style>
    /* Критические стили — показываются сразу, пока CSS грузится */
    body { font-family: system-ui, sans-serif; background: #f5f7fa; margin: 0; padding: 0; min-height: 100vh; }
    #calendar { padding: 10px; }
    @media (max-width: 768px) {
      .day, .mobile-day { background: white !important; margin: 15px auto !important; border-radius: 16px !important; box-shadow: 0 6px 20px rgba(0,0,0,0.1) !important; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Запись к врачу</h1>
      <div style="display:flex; gap:15px; align-items:center;">
        <button id="toggleMode">Режим администратора</button>
        <button id="manageServicesBtn" style="display:none;">Услуги</button>
        <span id="modeLabel" style="font-weight:600; color:#27ae60;"></span>
      </div>
    </header>

    <div class="month-nav">
      <button id="prevMonth">Предыдущий</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonth">Следующий</button>
    </div>

    <div id="calendar"></div>

    <div class="admin-controls">
      <label>Запрет записи за <input type="number" id="timeLimit" min="0" value="2"> часов</label>
    </div>
  </div>

  <div id="modal-root"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
